<html lang="pl">
<head>
  <meta charset="utf-8" />

<body style="background-color: rgb(145, 218, 181);">
  <h2>Wyczieczka do Amsterdamu</h2>

  <form action="https://www.youtube.com/watch?v=tW3ZVQiOtyc&t=3s" method="post">
    <label for="imie">Imię:</label><br>
    <input type="text" name="imie" required><br><br>
    <label for="nazwisko">Nazwisko:</label><br>
    <input type="text"  name="nazwisko" required><br><br>
    <label for="email">E-mail:</label><br>
    <input type="email"  name="email" required><br><br>
    <label for="telefon">Nr telefonu:</label><br>
    <input type="tel"  name="telefon" pattern="[0-9]{9}"><br><br>
    <label for="data_ur">Data urodzenia:</label><br>
    <input type="date" name="data_ur"><br><br>
    <p>Płeć:</p>
    <input type="radio"  name="plec" value="M">
    <label for="mezczyzna">Mężczyzna</label><br>
    
    <input type="radio"  name="plec" value="K">
    <label for="kobieta">Kobieta</label><br>
    
    <input type="radio"  name="plec" value="I">
    <label for="inna">Inna</label><br><br>
    <p>Wybierz atrakcje:</p>
    <input type="checkbox" name="atrakcje" value="koncert">
    <label for="koncert">Koncert</label><br>
    
    <input type="checkbox"  name="atrakcje" value="warsztaty">
    <label for="warsztaty">Warsztaty</label><br>
    
    <input type="checkbox"  name="atrakcje" value="zwiedzanie">
    <label for="zwiedzanie">Zwiedzanie</label><br><br>
    <input type="checkbox"  name="atrakcje" value="skoki spadochronowe">
    <label for="skoki spadochronowe">skoki spadochronowe</label><br>
     <input type="checkbox"  name="atrakcje" value="ścieżki rowerowe">
    <label for="ścieżki rowerowe">ścieżki rowerowe</label><br>
    <input type="submit" value="Wyślij">
    <input type="reset" value="Wyczyść">

  </form>
</body>
</html>
